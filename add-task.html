<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task</title>
    <link id="icon" rel="icon" href="img/logo.png">
    <link rel="stylesheet" href="style/fonts.css">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/add-task.css">
    <script src="./js/main.js"></script>
    <script src="js/addTask.js"></script>
</head>

<body>


    <body onload="init()">
        <div w3-include-html="templates/sidebar.html"></div>
        <!--Nur als Test mal etwas reingefügt, das mit dem Tempaltes funktioniert noch nicht zu 100%-->
        <!--Mit dem Tempaltes wir es einfach überdekt, deswegen hat es  aktuell auch noch nach oben diesen abstand da einen Div dahinter ist-->
        <div class="container">
            <div class="titel-1">
                <h3>Add Task</h3>
                <div>
                    <p>Learning Management System Project</p>
                </div>
            </div>
        </div>

        <!-- Container für die Eingaben -->
        <form onsubmit="createTask();return false;">
            <div class="add-task-container bg">

                <!-- Titel -->
                <div class="add-task-content">
                    <div>
                        <h4>TITLE</h4>
                    </div>
                    <div>
                        <input class="add-takt-input-select" id="add_task_title" placeholder="Your Title...">
                    </div>
                </div>

                <!-- Datum -->
                <div class="add-task-content">
                    <div>
                        <h4>DUE DATE</h4>
                    </div>
                    <div>
                        <input class="add-taskt-input-select" id="add_task_date" type="date">
                    </div>
                </div>

                <!-- Kategorie -->
                <div class="add-task-content">
                    <div>
                        <h4>CATEGORY</h4>
                    </div>
                    <div>
                        <select class="add-taskt-input-select" id="add_task_category" placeholder="CATEGORY">
                        <option>Marketing</option>
                        <option>Development</option>
                        <option>Design</option>
                    </select>
                    </div>
                </div>

                <!-- Gewichtigkeit der Relevanz -->
                <div class="add-task-content">
                    <div>
                        <h4>URGENCY</h4>
                    </div>
                    <div>
                        <select class="add-taskt-input-select" id="add_task_urgency">
                        <option>High</option>
                        <option>Middle</option>
                        <option>Low</option>
                        <option>None</option>
                    </select>
                    </div>
                </div>

                <!-- Beschreibung -->
                <div class="add-task-content">
                    <div>
                        <h4>DESCRIPTION</h4>
                    </div>
                    <div>
                        <textarea placeholder="
                        Your description ..." class="add-takt-input-select" is="add_task_description" cols="40" rows="5"></textarea>
                    </div>
                </div>

                <!-- Zuweisung an -->
                <div class="add-task-content">
                    <div>
                        <h4>ASSIGNED TO</h4>
                    </div>
                    <div>
                        <div class="assigned-to-imgs">
                            <button class="add-avatar" id="modal-body"><img class="add-task-plus" id="modal-body" src="img/icon plus.png" alt="" ></button>
                        </div>
                        <div>
                            <button class="action-button" onclick="clearTask()">Clear</button>
                            <button class="action-button" onclick="createTask()">CREATE TASK</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </body>

</html>
