<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task</title>
    <link id="icon" rel="icon" href="img/logo.png">
    <link rel="stylesheet" href="../style/fonts.css">
    <link rel="stylesheet" href="../style/main.css">
    <script src="./js/main.js"></script>
</head>

<body>


    <body onload="init()">
        <div w3-include-html="templates/sidebar.html"></div>
        <!--Nur als Test mal etwas reingefügt, das mit dem Tempaltes funktioniert noch nicht zu 100%-->
        <!--Mit dem Tempaltes wir es einfach überdekt, deswegen hat es  aktuell auch noch nach oben diesen abstand da einen Div dahinter ist-->
        <div class="container">
            <div class="titel-1">
                <h3>Add Task</h3>
                <div>
                    <p>Learning Management System Project</p>
                </div>
            </div>
        </div>

        <div class="add-task-container">
            <div class="add-task-1-raw">
                <div>
                    <div>
                        Title
                    </div>
                    <input class="" id="" placeholder="Your Title">
                </div>
                <div>
                    <div>
                        Date
                    </div>
                    <input type="datetime-local" name="" id="">
                </div>
            </div>
            <div class="add-task-2-raw">
                <div>
                    <div>
                        Category
                    </div>
                    <select id="category" placeholder="Kategorie">
                        <option>Marketing</option>
                        <option>Development</option>
                        <option>Design</option>
                    </select>
                </div>
                <div>
                    <div>
                        Urgency
                    </div>
                    <select id="urgency" placeholder="Kategorie">
                        <option>High</option>
                        <option>Middle</option>
                        <option>Low</option>
                        <option>None</option>
                    </select>
                </div>
            </div>
            <div class="add-task-3-raw">
                <div>
                    <div>
                        Description
                    </div>
                    <input type="text">
                </div>
                <div>
                    <div>
                        Assigned to
                    </div>
                    <div>
                        <img src="img/icon plus.png" alt="">
                        <!-- Img by User and added function -->
                    </div>
                    <div>
                        <!-- "cancel" and "create tasks buttons" -->
                        <button>CANCEL</button>
                        <button>CREATE TASK</button>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
