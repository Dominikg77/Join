<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task</title>
    <link id="icon" rel="icon" href="img/logo.png">
    <link rel="stylesheet" href="style/fonts.css">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/add-task.css">
    <script src="js/mini_backend.js"></script>
    <script src="js/main.js"></script>
    <script src="js/addTask.js"></script>
    <script>
        setURL('https://gruppe-281.developerakademie.net/smallest_backend_ever');

        async function load() {
            await downloadFromServer();
            allTasks = JSON.parse(backend.getItem('allTasks')) || [];
        }
    </script>
</head>

</head>

<body onload="init(), load()">
    <div w3-include-html="templates/sidebar.html"></div>
    <!--Nur als Test mal etwas reingefügt, das mit dem Tempaltes funktioniert noch nicht zu 100%-->
    <!--Mit dem Tempaltes wir es einfach überdekt, deswegen hat es  aktuell auch noch nach oben diesen abstand da einen Div dahinter ist-->
    <div class="container">

        <h3>Add Task</h3>
        <div>
            <p>Learning Management System Project</p>
        </div>

        <main class="main-addTask bg">
            <div class="main-addTask">
                <div class="row row-1">
                    <div class="input">
                        <label for="title">TITLE</label>
                        <input class="inputfield" type="text" id="title" placeholder="Managment meeting preparation">
                    </div>
                    <div class="input">
                        <label for="due date">DUE DATE</label>
                        <input class="inputfield" type="date" id="date" value="">
                    </div>
                </div>
                <div class="row row-2">
                    <div class="input">
                        <label for="category">CATERGORY</label>
                        <div class="styled-select inputfield">
                            <div class="border"></div>
                            <select placeholder="Management" id="catergory">
                        <option value="Management">Management</option>
                        <option value="Software Development">Software Development</option>
                        <option value="UX/UI Desing">UX/UI Desing</option>
                        <option value="Human Resources">Human Resources</option>
                    </select>
                        </div>
                    </div>
                    <div class="input">
                        <label for="urgency">URGENCY</label>
                        <div class="styled-select inputfield">
                            <div class="border"></div>
                            <select id="urgency">
                        <option value="High">High</option>
                        <option value="Intermediate">Intermediate</option>
                        <option value="Low">Low</option>
                    </select>
                        </div>
                    </div>
                </div>
                <div class="row row-3">
                    <div class="textarea">
                        <label class="input" for="text">DESCRIPTION</label>
                        <textarea id="text" cols="30" rows="10" wrap="soft" placeholder="Enter the desrciption..."></textarea>
                    </div>
                    <div class="assingments">
                        <h2>ASSIGNED TO</h2>
                        <div class="profile-pictures" id="profile_pictures">
                        </div>
                        <div class="buttons">
                            <img src="img/icon plus.png" onclick="openModal()" class="selectEmployee">

                            <button class="btn btn-cancel" onclick="clearTask()">CANCEL</button>
                            <button class="btn btn-create-task" onclick="createTask()">CREATE TASK</button>
                        </div>
                    </div>

                    <div class="d-none" id="done">
                        <p>Task in Backlog</p>
                    </div>

                </div>
            </div>
        </main>
        <div class="modal d-none" id="modal">
            <div class="modal-header">
                <div class="modal-title">Available Employees</div>
                <button data-close-button class="close-button" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body" id="modal-body">
            </div>
        </div>
        <div id="overlay" class="d-none"></div>
        <!-- The actual snackbar -->
        <div id="snackbar"> <a href="/backlog.html">Task added to Backlog</a></div>
        <div id="snackbar-error">Task can't add to Backlog! Please try agian</div>
</body>

</html>
