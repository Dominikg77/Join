<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task</title>
    <link id="icon" rel="icon" href="img/logo.png">
    <link rel="stylesheet" href="../style/fonts.css">
    <link rel="stylesheet" href="../style/main.css">
    <script src="./js/main.js"></script>
</head>

<body>


    <body onload="init()">
        <div w3-include-html="templates/sidebar.html"></div>
        <!--Nur als Test mal etwas reingefügt, das mit dem Tempaltes funktioniert noch nicht zu 100%-->
        <!--Mit dem Tempaltes wir es einfach überdekt, deswegen hat es  aktuell auch noch nach oben diesen abstand da einen Div dahinter ist-->
        <div class="container">
            <div class="titel-1">
                <h3>Add Task</h3>
                <div>
                    <p>Learning Management System Project</p>
                </div>
            </div>
        </div>

        <div class="add-task-container">
            <div class="add-task-title">
                <div>
                    <h3>TITLE</h3>
                </div>
                <div>
                    <input placeholder="Your Title...">
                </div>
            </div>
            <div class="add-task-date">
                <div>
                    <h3>DUE DATE</h3>
                </div>
                <div>
                    <input type="date">
                </div>
            </div>
            <div class="add-task-category">
                <div>
                    <h3>CATEGORY</h3>
                </div>
                <div>
                    <select placeholder="CATEGORY">
                        <option>Marketing</option>
                        <option>Development</option>
                        <option>Design</option>
                    </select>
                </div>
            </div>
            <div class="add-task-urgency">
                <div>
                    <h3>URGENCY</h3>
                </div>
                <div>
                    <select>
                        <option>High</option>
                        <option>Middle</option>
                        <option>Low</option>
                        <option>None</option>
                    </select>
                </div>
            </div>
            <div class="add-task-description">
                <div>
                    <h3>DESCRIPTION</h3>
                </div>
                <div>
                    <textarea name="Description" id="" cols="40" rows="5"></textarea>
                </div>
            </div>
            <div class="add-task-assigned">

            </div>
        </div>
    </body>

</html>
