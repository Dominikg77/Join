<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board</title>
    <link id="icon" rel="icon" href="img/logo.png">
    <link rel="stylesheet" href="style/fonts.css">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/board.css">
    <script src="js/mini_backend.js"></script>
    <script src="./js/main.js"></script>
    <script src="js/backlog.js"></script>
    <script src="js/addTask.js"></script>
    <script src="js/board.js"></script>
</head>

<body>


    <body onload="init(),loadBoard()">


        <div class="d-none overlayBg" id="overlayBg" onclick="backToBoard()"></div>
        <div class="d-none" id="openTask"></div>

        <div w3-include-html="templates/sidebar.html"></div>
        <div class="container">
            <div class="titel-1">
                <div>
                    <h3>Board</h3>
                    <div>
                        <p>Learning Management System Project</p>
                    </div>
                </div>




                <div class="content">

                    <div class="boards">
                        TO DO
                        <div class="board bg" id="toDo" ondrop="moveTo('toDo')" ondragover="allowDrop(event)"></div>
                    </div>

                    <div class="boards">
                        IN PROGRESS
                        <div class="board bg" id="inProgress" ondrop="moveTo('inProgress')" ondragover="allowDrop(event)"></div>
                    </div>

                    <div class="boards">
                        TESTING
                        <div class="board bg" id="testing" ondrop="moveTo('testing')" ondragover="allowDrop(event)"></div>
                    </div>

                    <div class="boards">
                        DONE
                        <div class="board bg" id="done" ondrop="moveTo('done')" ondragover="allowDrop(event)"></div>
                    </div>

                </div>

            </div>


        </div>
    </body>

</html>
